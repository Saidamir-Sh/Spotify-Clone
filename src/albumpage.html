<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="../style/albumpage.css">
  <link rel="stylesheet" href="../style/nav-player.css">
  <!-- Root CSS -->
  <link rel="stylesheet" href="../style/root.css">

  <title>Albums</title>
</head>

<body>
  <!-- Navbar -->

  <!-- End of Navbar-->



  <!-- Jumbotron -->
  <div class="div-album-page pl-5 pt-5">
    <!-- img + text -->
    <div class="d-flex justify-content-center" id="img-text-album ">
      <img class="mr-2 position-relative " src="/assets/albumpage/bohemian-rhapsody-cover.png"
        alt="bohemian-rhapsody-album-cover" width="300px" height="300px">
      <div class="text-white align-self-end">
        <h4>ALBUM</h4>
        <h1>Bohemian Rhapsody(The Original Soundtrack)</h1>
        <p><img src="/assets/albumpage/bohemian-rhapsody-cover.png" class="rounded-img"
            alt="band-logo-img-spotify"><span>
            Queen</span> - 2018 - 22 songs, 1 hr
          19 min</p>
      </div>
    </div>
    <!-- end img + text -->

    <!--  buttons part -->
    <div class="flex-row align-content-center buttons-wrapper">
      <div class="position-absolute album-btn">
        <a id="play-btn-album"><img src="/assets/playicons/Play.png" width="15px" alt=""></a>
        <i class="bi bi-heart"></i>
        <a id="dots-btn-album">...</a>
      </div>
    </div>
    <!--  end buttons part -->

  </div>
  <!-- end content -->
  <!-- End of Jumbotron-->



  <!-- List -->

  <!-- End of List -->



  <!-- Player -->
  <div class="player-wrapper container-fluid px-0 fixed-bottom">

    <div class="d-block d-md-flex flex-md-row justify-content-between bg-player">

      <!--  img + title + artist-name -->
      <div class="d-flex justify-items-center img-wrapper mt-2 col-3 col-md-1">
        <img class="img-album-player" src=" /assets/playicons/c49c9f23611294a7f7fbcbee3a22b2af.png"
          alt="queen-the-game-cover-art">
        <div class="d-flex flex-column mt-1 pl-1 mt-lg-3 pl-lg-3">
          <h5>Another One Bites The Dust - Remastered 2011 </h5>
          <p class="artist-name">Queen</p>
        </div>
        <div class="d-flex col-1 ml-2 mt-2"><i class="bi bi-heart mr-3" id="heart-player"></i>
          <i class="bi bi-aspect-ratio"></i>
        </div>
      </div>
      <!--  end img + title + artist-name -->

      <!-- play icons  -->
      <div class="controls-player">
        <div class="offset-6 col-1 col-md-2 d-flex justify-content-between mt-2">
          <a href="#"><img src="/assets/playicons/Shuffle.png" alt="shuffle-icon">
          </a>
          <a><img src="/assets/playicons/Previous.png" alt="previous-icon">
          </a>
          <a><i class="bi bi-play-fill play-icon-player"></i>
          </a>
          <a><img src="/assets/playicons/Next.png" alt="next-icon">
          </a>
          <a><img src="/assets/playicons/Repeat.png" alt="repeat-icon">
          </a>
        </div>
        <div class="d-flex align-items-center justify-content-start player-part">
          <span>0.12</span>
          <span id="hr"></span>
          <span>3.34</span>
        </div>
      </div>
      <!-- end play icons  -->

      <!--  icons-right-volume -->
      <div class="d-flex flex-row justify-content-end mr-5 mt-2 col-4 col-md-2 right-icons-player">
        <i class="bi bi-text-indent-left pr-2"></i>
        <i class="bi bi-speaker-fill pr-2"></i>
        <i class="bi bi-volume-up"></i>
        <div class="input-wrapper"><input class="ml-1" id="input-player" type="range" value="100" />
        </div>
      </div>
      <!--  end icons-right-volume -->
    </div>
    <!-- End of Player-->



    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
      integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
      crossorigin="anonymous"></script>
</body>

</html>
