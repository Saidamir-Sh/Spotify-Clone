<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="../style/albumpage.css">
  <link rel="stylesheet" href="../style/nav-player.css">
  <!-- Root CSS -->
  <link rel="stylesheet" href="../style/root.css">

  <title>Albums</title>
</head>

<body>
  <!-- Navbar -->

  <!-- End of Navbar-->



  <!-- Jumbotron -->
  <!--  upper part  -->
  <div id="upper-nav-album" class="container-fluid">
    <div id="nav-album-page" class="d-none d-lg-flex justify-content-center">
      <div id="arrows-album" class="d-flex justify-content-between">
        <div class="p-sm-auto col-xl-10">
          <div class="d-none d-md-flex justify-content-between" style="width: 8%;">
            <a class="icon-round text-white"><i class="bi bi-arrow-left-short" style="font-size: 2rem;"></i></a>
            <a class="icon-round text-white"><i class="bi bi-arrow-right-short" style="font-size: 2rem;"></i></a>
          </div>
        </div>
      </div>
      <div id="profile-album" class="ml-md-auto mb-auto mt-2 col-md-3 col-xl-2">
        <div class="d-flex justify-content-center align-items-start"
          style="background-color: rgba(0, 0, 0, 0.185); border-radius: 10px;">
          <img class="mr-3 align-self-center" style="width: 2em; border-radius: 100%;"
            src="https://pbs.twimg.com/profile_images/1281577317194760196/mG74FQIP.jpg" alt="Profile">
          <p class="text-white mt-3 font-weight-bold" style="font-size: .8rem;">Diego Banovaz</p>
          <i class="bi bi-caret-down-fill mt-3 text-white ml-1" style="font-size: .9rem;"></i>
        </div>
      </div>
    </div>
    <!-- end of upper part -->


    <!-- img + text -->
    <div id="album-bohemian" class="container-fluid pb-5 div-album-page px-0 pl-lg-5 pt-5">
      <div class="lg-row d-block d-lg-flex d-lg-inline mx-md-5 mx-lg-0" id="img-text-album">
        <img src="/assets/albumpage/bohemian-rhapsody-cover.png" alt="bohemian-rhapsody-album-cover" width="300px"
          height="300px">
        <div class="text-white">
          <h4>ALBUM</h4>
          <h1>Bohemian Rhapsody(The Original Soundtrack)</h1>
          <p><img src="/assets/albumpage/bohemian-rhapsody-cover.png" class="rounded-img"
              alt="band-logo-img-spotify"><span>
              Queen</span> <span class="d-none d-md-inline">- 2018 - 22 songs, 1 hr
              19 min
            </span></p>
        </div>
      </div>
      <!-- end img + text -->
    </div>

    <!--  buttons part -->
    <div id="buttons-album-wrapper">
      <div class="flex-row d-md-inline align-content-md-center">
        <div class="d-flex album-btn d-inline">
          <div id="btn-play-album" class="d-none d-md-flex justify-content-center align-items-center"><i
              class="bi bi-play-fill"></i>
          </div>
          <i class="bi bi-heart text-white"></i>
          <a id="dots-btn-album">...</a>
          <div id="btn-play-sm-album" class="d-inline d-md-none d-flex justify-content-center align-items-center">
            <i class="bi bi-play-fill"></i>
          </div>
        </div>
      </div>
    </div>
    <!--  end buttons part -->

  </div>
  <!-- end content -->
  <!-- End of Jumbotron-->



  <!-- List -->

  <!-- End of List -->



  <!-- Player -->
  <div id="album-id-player" class="player-wrapper container-fluid px-0 fixed-bottom">

    <div class="row d-block d-flex flex-row justify-content-between bg-player">

      <!--  img + title + artist-name -->
      <div class="d-flex flex-row align-items-center img-wrapper mt-2 col-3 col-md-1">
        <img class="img-album-player" src=" /assets/playicons/c49c9f23611294a7f7fbcbee3a22b2af.png"
          alt="queen-the-game-cover-art">
        <div class="d-flex flex-column pl-1">
          <h5>Another One Bites The Dust - Remastered 2011</h5>
          <p class="artist-name">Queen</p>
        </div>
        <div class="d-flex col-1 mb-4 align-items-center">
          <i class="bi bi-heart mr-3" id="heart-player"></i>
          <img class="d-inline d-md-none" src="/assets/playicons/Play.png" width="20px" height="20px" alt="">
          <i class="bi bi-aspect-ratio"></i>
        </div>
      </div>
      <!--  end img + title + artist-name -->

      <!-- play icons  -->
      <div id="play-last-one" class="controls-player justify-content-center">
        <div class="offset-lg-6 col-1 col-md-2 d-none d-md-flex justify-content-lg-between mt-2">
          <a href="#"><img src="/assets/playicons/Shuffle.png" alt="shuffle-icon">
          </a>
          <a><img src="/assets/playicons/Previous.png" alt="previous-icon">
          </a>
          <a><i class="bi bi-play-fill play-icon-player"></i>
          </a>
          <a><img src="/assets/playicons/Next.png" alt="next-icon">
          </a>
          <a><img src="/assets/playicons/Repeat.png" alt="repeat-icon">
          </a>
        </div>
        <div class="d-none d-md-flex align-items-center justify-content-lg-start player-part">
          <span>0.12</span>
          <span id="hr"></span>
          <span>3.34</span>
        </div>
      </div>
      <!-- end play icons  -->

      <!--  icons-right-volume -->
      <div class="d-flex flex-row justify-content-end mr-5 mt-3 col-4 col-md-2 right-icons-player">
        <i class="bi bi-text-indent-left pr-2"></i>
        <i class="bi bi-speaker-fill pr-2"></i>
        <i class="bi bi-volume-up"></i>
        <div class="input-wrapper"><input class="ml-1" id="input-player" type="range" value="100" />
        </div>
      </div>
      <!--  end icons-right-volume -->
    </div>
  </div>
  <!-- End of Player-->



  <script src="./app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
    integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
    crossorigin="anonymous"></script>
</body>

</html>
