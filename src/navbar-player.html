<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="../style/nav-player.css">
  <!-- Root CSS -->
  <link rel="stylesheet" href="../style/root.css">

  <title>Login</title>
</head>

<body>

  <!-- Navbar -->




  <!-- End of Navbar -->

  <!-- Player -->

  <!--  ehy I'm davide working on the player -->
  <div class="container player-container container-fluid fixed-bottom w-100">

    <div class="d-flex flex-row justify-content-between bg-player">
      <!--  img + title + artist-name -->
      <div class="d-flex flex-row mt-2 mr-auto col-3 col-md-1">
        <img class="img-player" width="100%" height="100%" src=" /assets/playicons/c49c9f23611294a7f7fbcbee3a22b2af.png"
          alt="queen-the-game-cover-art">
        <div class="d-flex flex-column mt-2 pl-3">
          <h5>Another One Bites The Dust - Remastered 2011 </h5>
          <p class="artist-name">Queen</p>
        </div>
        <div class="d-flex col-1 ml-2"><i class="bi bi-heart mr-3"></i>
          <i class="bi bi-aspect-ratio"></i>
        </div>
      </div>
      <!--  end img + title + artist-name -->

      <!-- play icons  -->

      <div class="col-6 col-md-4 w-100 ml-auto controls-player">
        <div class="d-flex justify-content-between mt-2">
          <a href="#"><img src="/assets/playicons/Shuffle.png" alt="shuffle-icon">
          </a>
          <a href="#"><img src="/assets/playicons/Previous.png" alt="previous-icon">
          </a>
          <a href="#"><img class="pause-icon-player" src="/assets/playicons/Pause.png" alt="pause-icon">
          </a>
          <a href="#"><img src="/assets/playicons/Next.png" alt="next-icon">
          </a>
          <a href="#"><img src="/assets/playicons/Repeat.png" alt="repeat-icon">
          </a>
        </div>
        <div class="d-flex justify-content-between">
          <p>0.12</p>
          <hr>
          <p>3.34</p>
        </div>
      </div>
      <!-- end play icons  -->

      <!--  icons-right-volume -->
      <div class="row right-icons-player">
        <div class="d-flex flex-row col-4 col-md-2 mt-3 right-icon-volume">
          <i class="bi bi-text-indent-left pr-2"></i>
          <i class="bi bi-speaker-fill pr-2"></i>
          <i class="bi bi-volume-up"></i>
        </div>
        <div class="col-3 col-md-1"><input class="input-player ml-3 mb-1" type="range" value="100" /></div>
      </div>
      <!--  end icons-right-volume -->
    </div>
  </div>

  <!-- End of Player -->



  <script src="./app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
    integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
    crossorigin="anonymous"></script>
</body>

</html>
