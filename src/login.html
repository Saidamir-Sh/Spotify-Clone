<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="../style/login.css">
    <!-- Root CSS -->
    <link rel="stylesheet" href="../style/root.css">

    <title>Login</title>
  </head>
  <body style="background-color: white;">

        <div class="">
           <div class="container-fluid text-center mt-4 ">
             <img class="mb-3" src="/assets/logo/Spotify_Logo_Black.png" alt="" sizes="" srcset="" width="180px">
           </div>
           
           <div class="container justify-content-center login_info mt-3">
             <div class="d-flex flex-column">
                <p class="text-center font-weight-bold"> To continue, log into Spotify.</p>
             
            <button class="btn-lg text-center rounded-pill fb_btn mb-2"><i class="bi bi-facebook">
                          </i> <span>continue with Facebook</span>
              </button>

            <button class="btn-lg text-center rounded-pill apple_btn">
              <i class="bi bi-apple"></i> <span>continue with Apple</span>
            </button>
            
              <div class="mb-3 user_info mx-auto" style="width:50%;">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
              <div class="mb-3 user_info mx-auto" style="width:50%;">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
              <div class="mb-3 mx-auto d-flex justify-content-center justify-content-between " style="width:50%;">
                <input type="checkbox" class="form-check-input ml-1" id="exampleCheck1"><span class="text-mute ml-2">Remember me</span>
                 <button type="submit" class="btn btn-lg  rounded-pill log_in">Log in</button>
              </div>
           </div>

           


           </div>
      </div>

    
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
  </body>
</html>
